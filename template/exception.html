    // 对Date的扩展，将 Date 转化为指定格式的String
    // 月(M)、日(d)、小时(H)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
    // 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
    // 例子：
    // (new Date()).Format("yyyy-MM-dd HH:mm:ss.S") ==> 2006-07-02 08:09:04.423
    // (new Date()).Format("yyyy-M-d H:m:s.S")      ==> 2006-7-2 8:9:4.18
    Date.prototype.Format = function (fmt) { //author: meizz
        let o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (let k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    /**

    function ipSelect(ip) {
        let ipbonds = $.trim(ip).split(".")
        let classSelector = "";
        for (let i = 0; i < ipbonds.length; i++) {
            classSelector += ipbonds[i] + "\\."
        }
        let ipSelector = classSelector.substring(0, classSelector.length - 2)
        return ipSelector
    }

    /**
     * IP地址的正则表达式
     * @param ip IP地址
     * @returns {boolean} ip地址格式是否正确
     */
    function isValidIP(ip) {
        let reg =
            /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
        return reg.test(ip);
    }

            form.render()
            // layer.msg(JSON.stringify(data.field));

            let field = Object.keys(data.field)
            let dt = []
            let isContainIp = false // 是否包含ip
            field.forEach(value => {
                if (value === "min" || value === "otherip") {
                    return
                }
                if (isValidIP(value)) {
                    isContainIp = true
                }
                dt.push(value)
            })
            if (isValidIP(data.field.otherip)) {
                isContainIp = true
                dt.push(data.field.otherip)
            }
            if (dt.length === 0 || !isContainIp) {
                return layui.layer.msg("请选择ip或填写ip", {
                    icon: 2
                })
            }

            // if()
            $(".ipt").attr({
                "disabled": "true"
            })
            $(".ipt_btn").attr({
                "disabled": "true"
            })
            $(".ipt_btn").addClass("layui-btn-disabled")
            let datap = {
                min: parseInt(data.field.min),
                targets: dt
            }
            $.ajax({
                type: 'POST',
                url: pingStandaloneUrl,
                data: JSON.stringify(datap),
                contentType: "application/x-www-form-urlencoded",
                success: function (e) {
                    console.log("success")
                    console.log(e)
                    $("#timediv").toggle()
                    caclLeftTimeSec(data.field.min)
                    getPingTargetsInfo(dt)
                    $("#expform").toggle();
                    $("#chartctn").toggle();


                },
                error: function (e) {

                    console.log(e)
                    layui.layer.msg(e.responseJSON.data, {
                        icon: 2
                    })
                },
                dataType: "json"
            });

            console.log(datap)

            return false;
        });
    }
